<div class="center" style="background: white;">
    <div id="printable" class="page">
      <div class="box-tool">
        <div class="tool-div">
          <button class="tool-text" (click)="back()">กลับ</button>
          <button class="tool-text" (click)="printDiv('printable');">พิมพ์</button><br>
    
          <select #selectMouths class="tool-text" (change)="selectMouth(selectMouths.value)">
            <option default>---</option>
            <option *ngFor="let item of mouths;">{{item}}</option>
          </select>
    
          <select #selectYears class="tool-text" (change)="selectYear(selectYears.value)">
            <option default>---</option>
            <option *ngFor="let item of Years;">{{item}}</option>
          </select>

          <select #selectLocation class="tool-text" (change)="selectLocations(selectLocation.value)">
            <option default>สาขาทั้งหมด</option>
            <option *ngFor="let item of listLocations;">{{item}}</option>
          </select>
        </div>
      </div>
      <div class="print">
        <!-- <div class="containers"> -->
          <div style="height: 50px;"></div>
              <h2 style="text-align: center;">รายงานกำไรขาดทุน {{selectLocation.value || "สาขาทั้งหมด"}}</h2>
          <table class="table font-1" style="margin-top: 50px;">
            <tfoot>
              <tr>
              </tr>
            </tfoot>
            <thead>
              <tr>
                <th>วัน/เดือน/ปี</th>
                <th>รายการ</th>
                <th>รายรับ</th>
                <th>รายจ่าย</th>
                <th>หมายเหตุ</th>
              </tr>
            </thead>
            <tbody *ngFor="let data of dataFinancial;">
              <tr>
                <td>{{data['date']}}</td>
                <td>{{data['หมวด']}}</td>
                <td><span  style="font-size: auto;" *ngIf="data['ประเภท'] == 'รับ'">{{data['price']}}</span></td>
                <td><span style="font-size: auto;" *ngIf="data['ประเภท'] == 'จ่าย'">{{data['price']}}</span></td>
                <td></td>
              </tr>
            </tbody>
            <tbody style="width: 100%;">
              <tr>
                <th>รวม</th>
                <th></th>
                <th>{{listPrice}}</th>
                <th>{{listPay}}</th>
                <th>คงเหลือ {{listPrice - listPay}}</th>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <!-- <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th> -->
              </tr>
            </tfoot>
          </table>
          <!-- <div>ผู้ตรวจสอบ.................................................วันที่.................................................</div> -->
        <!-- </div> -->
      </div>
  
    </div>
  
  </div>
