<div class="center" style="background: white;">
    <div id="printable" class="page">
      <div class="box-tool">
        <div class="tool-div">
          <button class="tool-text" (click)="back()">กลับ</button>
          <button class="tool-text" (click)="printDiv('printable');">พิมพ์</button>
    
          <select #selectMouths class="tool-text" (change)="selectMouth(selectMouths.value)">
            <option default>---</option>
            <option *ngFor="let item of mouths;">{{item}}</option>
          </select>
    
          <select #selectYears class="tool-text" (change)="selectYear(selectYears.value)">
            <option default>---</option>
            <option *ngFor="let item of Years;">{{item}}</option>
          </select>
        </div>
      </div>
      <div class="print">
        <div class="containers" style="text-align: center;">
          <h3>รายงานกำไรขาดทุน ฟูลฟล ลิฟวิ่ง</h3>
          <!-- <div class="text2">ชื่อ-นามสกุล <span class="text1">{{productDataFilter['ชื่อคนไข้']}}</span> อายุ <span
              class="text1">{{productDataFilter['อายุ']}}</span> ปี</div> -->
          <table class="table font-1">
            <thead>
              <tr>
                <th>วัน/เดือน/ปี</th>
                <th>รายการ</th>
                <th>รายรับ</th>
                <th>รายจ่าย</th>
                <th>หมายเหตุ</th>
              </tr>
            </thead>
            <tbody *ngFor="let data of listfinancial;">
              <tr>
                <td>{{data['date']}}</td>
                <td>{{data['ประเภท']}}</td>
                <td><span *ngIf="data['ประเภท'] == 'จ่าย'">{{data['price']}}</span></td>
                <td><span *ngIf="data['ประเภท'] == 'รับ'">{{data['price']}}</span></td>
                <td>{{data['หมวด']}}</td>
              </tr>
            </tbody>
          </table>
          <div>ผู้ตรวจสอบ
            .................................................วันที่.................................................</div>
        </div>
      </div>
  
    </div>
  
  </div>
